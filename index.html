<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NES CONTROLLER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
        <h1>NINTENDO NES CONTROLLER</h1>
        <h2>Lego Edition</h2>
    </div>
    <div class="controller">
      <div class="dark-pad">
        <div class="direction-buttons">
          <div class="first-row">
            <div class="up-btn"></div>
          </div>
          <div class="second-row">
            <div class="left-btn"></div>
            <div class="center-of-btn">
                <div class="circle"></div>
            </div>
            <div class="right-btn"></div>
          </div>
          <div class="third-row">
            <div class="down-btn"></div>
          </div> 
        </div>
        <div class="central-buttons">
            <div class="center-grip"></div>
            <div class="center-grip"></div>
            <div class="center-grip"></div>
            <div class="start-select-btn">
                <div class="start-btn">START</div>
                <div class="select-btn">SELECT</div>
            </div>
            <div class="center-grip"></div>
        </div>
        <div class="action-buttons">
            <div class="square-btn">
                <div class="circle-btn"></div>
            </div>
            <div class="square-btn">
                <div class="circle-btn"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
